<h2>Create a new room</h2>
<form [formGroup]="formGroup" [autocomplete]="false" (ngSubmit)="onSubmit()" class="create-room-form">
	<mat-form-field *ngIf="formGroup.controls.id as idField">
		<mat-label>Room ID </mat-label>
		<input matInput formControlName="id" />
		@if (idField.hasError('required')) {
		<mat-error>Please enter a room ID.</mat-error>
		} @if (idField.hasError('pattern')) {
		<mat-error>Only lowercase letters, numbers and dashes are allowed.</mat-error>
		}
	</mat-form-field>
	<mat-slide-toggle #privateToggle formControlName="isPrivate"> Private </mat-slide-toggle>

	@if (formGroup.controls.isPrivate.value) {
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input matInput type="password" formControlName="roomPassword" />
	</mat-form-field>
	}

	<button mat-stroked-button>Create room</button>
</form>
