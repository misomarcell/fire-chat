<mat-drawer-container autosize class="drawer-container">
	<mat-drawer #drawer [position]="'end'" [mode]="isHandset ? 'over' : 'side'" class="sidenav">
		<app-menu (click)="isHandset && drawer.close()" />
	</mat-drawer>
	<div class="sidenav-content">
		<div class="routed-component">
			<router-outlet />
		</div>
		<app-bottom-toolbar (toggleSideNav)="drawer.toggle()" />
	</div>
</mat-drawer-container>
